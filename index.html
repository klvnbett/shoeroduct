<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6edc3acce4.js "
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUMA SHOE PRODUCT</title>
  </head>
  <body>
    <div class="container">
      <div class="img-cont">
        <img src="puma.jpg" alt="" />
      </div>

      <div class="product-detail-container">
        <h2>Puma shoe</h2>
        <p>The best product that has ever been produced</p>

        <div class="ratings">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <div class="color_and_price">
          <div class="color_container">
            <p>Color</p>
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
            <div class="white"></div>
          </div>
          <div class="price">
            <p>Kshs. 5000</p>
          </div>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
